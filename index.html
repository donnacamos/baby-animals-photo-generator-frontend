<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/style.css"> 
    <title>Baby Animal Photo Generator</title>
</head>
<body>
    <h1>Baby Animal Photo Slideshow</h1>
    <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
            <a href="#">Elephants</a>
            <a href="#">Kittens</a>
            <a href="#">Puppies</a>
            <a href="#">Bunnies</a> 
        </div>
    </div>
    <div id="thumbs_container" class="center rounded-corners"></div>
    <div id="artist_container"></div>
        <a href="#" class="myButton" id="previous">&#8249;</a>
        <a href="#" class="myButton" id="play">&#x25ba;</a>
        <a href="#" class="myButton" id="pause">&#x2016;</a>
        <a href="#" class="myButton" id="stop">&#9724;</a> 
        <a href="#" class="myButton" id="next">&#8250;</a>
        <br> 
        <form action="#" id="user">
            <a class="name">Name:</a><input type="text" name="username" class="comment_box"> 
            <input type="submit" class="submit">
        </form>
        <br>
        <textarea rows="4" cols="50" name="comment" form="user_form" class="comment_box">
            Enter comment here...
        </textarea>
    <script type="text/javascript" src="JS/index.js"></script>
    <script type="text/javascript" src="JS/Adapter.js"></script>
    <script type="text/javascript" src="JS/artist.js"></script>
</body>


</html>
